<h2 mat-dialog-title class="text-lg font-bold mb-2">Detalle de la transacción</h2>
<hr class="mt-0">
<div mat-dialog-content class="space-y-4">
    <div>
        <span class="font-semibold">Monto:</span> {{ data.amount | currency:'MXN':'symbol':'1.2-2' }}
    </div>
    <div>
        <span class="font-semibold">Descripción:</span> {{ data.description }}
    </div>
    <div *ngIf="data.bankName">
        <span class="font-semibold">Banco:</span> {{ data.bankName }}
    </div>
    <div *ngIf="data.bankClabe">
        <span class="font-semibold">CLABE:</span> {{ data.bankClabe }}
    </div>
    <div *ngIf="data.beneficiary">
        <span class="font-semibold">Beneficiario:</span> {{ data.beneficiary }}
    </div>
    <div>
        <label for="reason" class="block font-semibold mb-1">Razón:</label>
        <textarea id="reason" [(ngModel)]="reason" name="reason" rows="3"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
            [attr.maxLength]="500" required (blur)="reasonTouched=true"></textarea>
        <div class="text-xs text-gray-500 text-right">{{ reason.length }}/500</div>
        <div *ngIf="reasonTouched && reasonError" class="text-xs text-red-600 mt-1">{{ reasonError }}</div>
    </div>
</div>
<div mat-dialog-actions class="mt-6 flex flex-col gap-2 sm:flex-row sm:justify-end sm:gap-2">
    <div class="flex flex-row gap-2 w-full sm:w-auto">
        <button (click)="onAccept()" [disabled]="!isReasonValid()"
            class="w-1/2 sm:w-auto px-4 py-2 rounded-lg bg-green-600 text-white font-semibold shadow-sm transition-colors duration-150 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 flex items-center gap-2 disabled:opacity-50">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            Aceptar
        </button>
        <button (click)="onReject()" [disabled]="!isReasonValid()"
            class="w-1/2 sm:w-auto px-4 py-2 rounded-lg bg-red-600 text-white font-semibold shadow-sm transition-colors duration-150 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 flex items-center gap-2 disabled:opacity-50">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Rechazar
        </button>
    </div>
    <button (click)="onClose()"
        class="w-full sm:w-auto px-4 py-2 rounded-lg border font-semibold shadow-sm transition-colors duration-150 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">Cerrar</button>
</div>
