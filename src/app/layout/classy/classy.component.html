<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex w-full items-center p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img class="w-8" src="images/logo/logoGB.jpeg" />
            </div>
            <!-- Components -->
            <div class="ml-auto flex items-center">
                <user [showAvatar]="false"></user>
            </div>
        </div>
        <!-- User -->
        <div class="flex w-full flex-col items-center p-4">
            <div class="relative">
                @if (user.avatar) {
                <img class="h-full w-full rounded-full" [src]="user.avatar" alt="User avatar" />
                }
                @if (!user.avatar) {
                <div
                    class="flex h-16 w-16 items-center justify-center rounded-full bg-indigo-100 text-2xl font-semibold text-indigo-600">
                    {{ user.name?.charAt(0) || '?' }}
                </div>
                }
            </div>
            <div class="mt-6 flex w-full flex-col items-center justify-center">
                <div
                    class="w-full overflow-hidden text-ellipsis whitespace-nowrap text-center font-medium leading-normal">
                    {{ user.name }}
                </div>
                <div
                    class="text-secondary mt-0.5 w-full overflow-hidden text-ellipsis whitespace-nowrap text-center text-md font-medium leading-normal">
                    {{ user.email }}

                </div>
                <div
                    class="text-secondary mt-0.5 w-full overflow-hidden text-ellipsis whitespace-nowrap text-center text-md font-medium leading-normal">
                    <span [innerHTML]="user.role | roleBadge"></span>
                </div>
            </div>

            <!-- Bank Info -->
            @if (user.role === 'CLIENT') {
            <div class="mt-8 flex w-full flex-col items-center justify-center px-4">
                <div class="w-full rounded-xl bg-gray-800/60 p-4 border border-gray-700/50 shadow-lg backdrop-blur-sm">
                    <div class="flex items-center mb-3 text-indigo-400">
                        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:building-library'"></mat-icon>
                        <span class="text-xs font-bold uppercase tracking-widest text-gray-300">Datos de la
                            Cuenta</span>
                    </div>

                    <div class="space-y-3">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-indigo-400/80 uppercase tracking-wider">Banco</span>
                            <span class="text-sm font-semibold text-gray-100">STP</span>
                        </div>

                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-indigo-400/80 uppercase tracking-wider">Cuenta
                                NÃºmero</span>
                            <span class="text-sm font-mono font-medium text-gray-200">00001621173</span>
                        </div>

                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-indigo-400/80 uppercase tracking-wider">CLABE
                                Interbancaria</span>
                            <span class="text-sm font-mono font-medium text-gray-200">128180 000016 211737</span>
                        </div>

                        <div class="pt-3 border-t border-gray-700/50">
                            <span class="text-[11px] font-medium text-indigo-300/90 leading-tight block">
                                GB Plus Mexico S.A. de C.V.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <!-- <div class="mb-4 mt-2 flex h-16 flex-0 items-center justify-center pl-2 pr-6 opacity-12">
            <img class="max-w-36" src="images/logo/logo-text-on-dark.svg" />
        </div> -->
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <div
        class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">GBPlus &copy; {{currentYear}}</span>
    </div>
</div>
